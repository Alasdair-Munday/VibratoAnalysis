<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="FrequencyReader/autocorrelate.js"></script>

    <script src="FrequencyReader/main.js"></script>

<body class="container-fluid">

    <div>
        <div class="col-sm-12 text-center">
            <canvas id="waveform" width="512" height="256"></canvas>
        </div>
        <!--<div class="col-sm-12">-->
            <!--<canvas id="Fo" width="512" height="512"></canvas>-->
        <!--</div>-->
        <div class="col-sm-12 text-center">
            <canvas id="acf" width="512" height="256"></canvas>
        </div>
    </div>

</html>
