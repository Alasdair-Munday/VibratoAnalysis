<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>VibratoAnalysis</title>
    <!--<script src="bower_components/jquery/dist/jquery.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
    <script src="FrequencyReader/autocorrelate.js"></script>
    <script src="FrequencyReader/gauge.js"></script>
    <script src="FrequencyReader/PitchDetect.js"></script>
    <script src="FrequencyReader/sources.js"></script>
    <script src="golf.js"></script>
    <!--<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container-fluid">
    <h1 class="text-center">Vibrato Analysis System</h1>
    <input type="file" id="soundFile" onchange="loadFile(this)">
    <audio id="audioPlayer" loop preload="auto" >
    </audio>

    <div class="col-sm-12 text-center">
        <button class="btn btn-default" onclick="toggleLiveInput()">listen</button>
        <button class="btn btn-default" onclick="toggleOsc()">Oscillator</button>
        <button class="btn btn-default" onclick="playUploadedFile()">File</button>

    </div>

    <ul class="nav nav-tabs">
        <li role="presentation" onclick="setView('readout')" id="readout-tab" class="active"><a href="#">Readout</a></li>
        <li role="presentation" onclick="setView('golf')" id="golf-tab"><a href="#">Golf</a></li>
    </ul>

    <div id="readout">
        <div class="col-sm-12">
            <div class="text-center col-sm-3 col-sm-offset-2" id="rate-gauge">
                <!--Vibrato Rate Gauge-->
            </div>
            <div id="tuner" class="col-sm-2 text-center">
                <!--Note and frequency values are pasted here-->
                <h2 id="note"></h2>
                <h5 id="freq"></h5>
            </div>
            <div class=" text-center col-sm-3" id="amount-gauge">
                <!--Vibrato Amount Gauge-->
            </div>
        </div>
        <div>
            <div class="col-sm-12 text-center">
                <canvas class="thumbnail" id="waveform" width="512" height="256" style="background: #B5C6C4; display: inline-block"></canvas>
            </div>
        </div>
    </div>
    <div id="golf" class="text-center" style="display: none;padding: 5px;">
        <!--Golf game is drawn here-->
    </div>
</body>
</html>
