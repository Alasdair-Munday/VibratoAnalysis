<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VibratoAnalysis</title>
    <!--<script src="bower_components/jquery/dist/jquery.js"></script>-->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
    <script src="FrequencyReader/autocorrelate.js"></script>
    <script src="FrequencyReader/gauge.js"></script>
    <script src="FrequencyReader/PitchDetect.js"></script>
    <script src="FrequencyReader/sources.js"></script>
    <!--<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container-fluid">
    <h1 class="text-center">Vibrato Analysis System</h1>
    <div class="col-sm-12 text-center">
        <button class="btn btn-default" onclick="toggleLiveInput()">listen</button>
        <button class="btn btn-default" onclick="togglePause()">Sample</button>
        <button class="btn btn-default" onclick="toggleOsc()">Oscillator</button>

    </div>

    <div class="col-sm-12">
        <div class="text-center col-sm-3 col-sm-offset-2" id="rate-gauge">
            <h3 id="vibrato-rate"></h3>
        </div>
        <div id="tuner" class="col-sm-2 text-center">
            <h2 id="note"></h2>
            <h5 id="freq"></h5>
        </div>
        <div class=" text-center col-sm-3" id="amount-gauge">
            <h3 id="vibrato-amount"></h3>
        </div>
    </div>
    <div>
        <div class="col-sm-12 text-center">
            <canvas class="thumbnail" id="acf" width="512" height="256" style="background: #9d9d9d; display: inline-block"></canvas>
        </div>
    </div>
</body>
</html>
